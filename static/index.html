<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<!--<link rel="apple-touch-startup-image" href="splash.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png" />
	-->
		
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="johndyer-mediaelement-2.18.2-0-g86b5dd5/mediaelementplayer.css" />
	<link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="main.css" />

	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="prefixfree.min.js"></script>
	<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script src="johndyer-mediaelement-2.18.2-0-g86b5dd5/mediaelement-and-player.min.js"></script>

	<script src="/socket.io/socket.io.js"></script>

	<script type="text/javascript" src="app.js"></script>
</head>

<body>
	<div class="container">		
		<div style="text-align: center; position: relative">
			<div id="transcoders"></div>

			<div id="audio-container">
				<div id="audio-song-name"></div>
				<audio></audio>
			</div>

			<div id="video-container">
				<video id="video"></video>
			</div>
			
			<img alt="" id="preview-image" />
			<div id="player-loading"><i class="fa fa-spinner fa-pulse"></i></div>
		</div>

		<div id="dir-header"></div>

		<ul id="file-list"></ul>

		<div style="margin: 2em 0"><span id="settings-btn">Settings</span></div>
		<div id="settings-container">
			<div class="panel panel-default">
				<div class="panel-heading">
					Settings
				</div>

				<div class="panel-body">
					<form>
						<label for="videoBitrate">Bitrate</label>
						<select class="form-control" name="videoBitrate" id="videoBitrate">
							<option value="300">300</option>
							<option value="600">600</option>
							<option value="1000">1000</option>
							<option value="1500">1500</option>
							<option value="1800">1800</option>
						</select>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
